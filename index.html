<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>User Card</title>
</head>
<body>
  <div class="card-container">
    <div class="color-bar-thick-turq">
    </div>
    <div class="card-main">
      <img src="icons/user-circle.png" alt="circular icon of a users head" id="user-icon">
      <h1>Jane Doe</h1>
      <div class="inner-info">
        <img src="icons/map-marker.png" alt="icon of a map marker" id="map-marker">
        <h2>Seattle</h2>
      </div>
      <div>
        <ul>
          <li>Developer</li>
          <li>|</li>
          <li>Engineer</li>
          <li>|</li>
          <li>Problem Solver</li>
        </ul>
        <p>Master of shadows and the Internet!</p>
      </div>
      <div class="inner-info">
        <img src="icons/gear.png" alt="blue icon of a gear" id="gear">
        <a href="#"><h4>edit profile</h4></a>
      </div>
    </div>
    <p class="validation">
      <a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
    </p>
  </div>
</body>
</html>
